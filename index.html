<body>
    

<script>

function whole(num){
   
    let arr = [];
    
    for(let i = 1; i <= num; i++){
        
        if (i % 2 === 0 && i % 3 === 0 && i % 5 === 0){
            arr.push("yu-gi-oh");
        }else if (i % 2 === 0 && i % 3 === 0){
            arr.push("yu-gi");
        }else if(i % 2 === 0 && i % 5 === 0){
            arr.push("yu-oh");
        }else if (i % 3 === 0 && i % 5 === 0){
            arr.push("gi-oh");
        }else if (i % 2 === 0){
            arr.push("yu");
        }else if (i % 3 === 0){
            arr.push("gi");
        }else if (i % 5 === 0){
            arr.push("oh");
        }else{
            arr.push(i);
        }
    }
    
    console.log(arr);
    return arr;
}

whole(100);
whole(200);

</script>



</body>
</html>
